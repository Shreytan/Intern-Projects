<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple features by Abhay SIngh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="features--box">
        <div class="row_top">
          <div class="feature"><img src="images/Slide-1.png" alt="Slide-1"></div>
          <div class="feature"><img src="images/Slide-2.png" alt="Slide-2"></div>
          <div class="feature"><img src="images/Slide-3.png" alt="Slide-3"></div>
          <div class="feature"><img src="images/Slide-4.png" alt="Slide-4"></div>
          <div class="feature"><img src="images/Slide-5.png" alt="Slide-5"></div>
        </div>
        <div class="row_middle">
          <div class="sub__middle">
            <div class="sub__middle__c1">
              <div class="feature"><img src="images/Slide-6.png" alt="Slide-6"></div>
              <div class="feature"><img src="images/Slide-12.png" alt="Slide-12"></div>
            </div>
            <div class="sub__middle__c2">
              <div class="feature"><img src="images/Slide-7.png" alt="Slide-7"></div>
              <div class="feature"><img src="images/Slide-13.png" alt="Slide-13"></div>
            </div>
          </div>
          <div class="sub__middle__between">
            <div class="feature"><img src="images/Slide-8.png" alt="Slide-8"></div>
          </div>
          <div class="sub__middle__right">
            <div class="sub__middle__right__c1">
              <div class="feature"><img src="images/Slide-9.png" alt="Slide-9"></div>
            </div>
            <div class="sub__middle__right__row">
              <div class="feature"><img src="images/Slide-10.png" alt="Slide-10"></div>
              <div class="feature"><img src="images/Slide-11.png" alt="Slide-11"></div>
            </div>
          </div>
        </div>
        <div class="row_bottom">
          <div class="feature" id="b-1"><img src="images/Slide-14.png" alt="Slide-14"></div>
          <div class="feature"><img src="images/Slide-15.png" alt="Slide-15"></div>
          <div class="feature"><img src="images/Slide-16.png" alt="Slide-16"></div>
          <div class="feature"><img src="images/Slide-17.png" alt="Slide-17"></div>
          <div class="feature"><img src="images/Slide-18.png" alt="Slide-18"></div>
        </div>
      </div>
    </section>
  </body>
</html>
